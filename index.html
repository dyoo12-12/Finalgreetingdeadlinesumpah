<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=828, height=1792, initial-scale=1.0" />
  <title>Happy Birthday ðŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { overflow-x: hidden; overflow-y: hidden; width: 828px; height: 1792px; margin: 0 auto; }
    .page { 
      position: absolute; width: 828px; height: 1792px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; text-align: center; opacity: 0; transform: scale(0.95); transition: all 0.8s ease; pointer-events: none;
      background-size: cover;
      background-position: center;
      filter: blur(3px);
    }
    .page.active { opacity: 1; transform: scale(1); z-index: 1; pointer-events: auto; filter: blur(0); }

    /* Page backgrounds */
    #page1 { background: linear-gradient(to bottom, #ff5e78, #ffb3c6); }
    #page2 video.background-video { position: absolute; top: 0; left: 0; width: 828px; height: 1792px; object-fit: cover; z-index: -1; filter: blur(3px); }
    #page3 { background-image: url('background3.jpg'); }
    #page4 video.background-video-loop { position: absolute; top: 0; left: 0; width: 828px; height: 1792px; object-fit: cover; z-index: -1; filter: blur(3px); }
    #page5 { background-image: url('background5.jpg'); }

    h1, h2, p {
      color: #fffae6;
      text-shadow: 1px 1px 2px #000;
      transition: all 0.6s ease;
    }
    h1 { font-size: 2.5rem; margin-bottom: 6px; }
    h2 { font-size: 2.1rem; margin-bottom: 12px; }
    p { font-size: 1rem; max-width: 320px; }

    .btn { margin-top: 28px; padding: 12px 28px; border-radius: 30px; border: none; background: #fff; color: #ff5e78; font-weight: 600; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: transform 0.3s ease, opacity 0.6s ease; }
    .btn:active { transform: scale(0.95); }
    .heart { position: fixed; font-size: 18px; animation: float 6s linear infinite; opacity: 0.6; pointer-events: none; }
    @keyframes float { 0% { transform: translateY(100vh) scale(0.8); } 100% { transform: translateY(-10vh) scale(1.2); } }

    /* Floating love hearts in front of background */
    .floating-love { position: absolute; font-size: 24px; color: #ff5e78; animation: floatLove 5s linear infinite; opacity: 0.8; pointer-events: none; z-index: 5; }
    @keyframes floatLove {
      0% { transform: translateY(100vh) translateX(0) scale(0.8); opacity: 0.5; }
      50% { transform: translateY(50vh) translateX(20px) scale(1); opacity: 0.9; }
      100% { transform: translateY(-10vh) translateX(-20px) scale(1.2); opacity: 0; }
    }

    img { width: 180px; border-radius: 20px; margin: 16px 0; box-shadow: 0 12px 30px rgba(0,0,0,0.25); transition: all 0.6s ease; }
    video { width: 300px; max-width: 90%; border-radius: 20px; margin-top: 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
    .music-btn { position: fixed; top: 16px; right: 16px; background: rgba(255,255,255,0.9); border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; z-index: 10; }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>

  <!-- Floating love hearts container -->
  <div id="loveContainer"></div>

  <!-- Pages remain unchanged -->
  ...

  <script>
    let currentPage = 1;
    const totalPages = 5;
    const music = document.getElementById('bgMusic');

    window.addEventListener('load', () => {
      const firstPage = document.getElementById('page1');
      firstPage.classList.add('active');
      const elements = firstPage.querySelectorAll('h1, p, .btn');
      elements.forEach(el => {
        el.style.opacity = 1;
        el.style.transform = 'translateY(0)';
      });

      // Start generating floating love hearts
      setInterval(() => {
        const love = document.createElement('div');
        love.className = 'floating-love';
        love.innerHTML = 'ðŸ’–';
        love.style.left = Math.random() * 800 + 'px';
        document.getElementById('loveContainer').appendChild(love);
        setTimeout(() => love.remove(), 5000);
      }, 400);
    });

    function nextPage() {
      const prevPage = document.getElementById(`page${currentPage}`);
      prevPage.classList.remove('active');
      const prevElements = prevPage.querySelectorAll('h1, p, .btn, img, video');
      prevElements.forEach(el => { el.style.opacity = 0; el.style.transform = 'translateY(20px)'; });

      currentPage = currentPage < totalPages ? currentPage + 1 : totalPages;
      const newPage = document.getElementById(`page${currentPage}`);
      newPage.classList.add('active');
      const newElements = newPage.querySelectorAll('h1, p, .btn, img, video');
      newElements.forEach((el, i) => {
        setTimeout(() => { el.style.opacity = 1; el.style.transform = 'translateY(0)'; }, i * 200);
      });
    }

    function toggleMusic() {
      if (music.paused) { music.play(); } else { music.pause(); }
    }

  </script>

</body>
</html>
